<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel</title>
  </head>
  <body>
    <div class="page-actions-cont">    
    <div class="page-action">File</div>
      <div class="page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>

      <span class="material-icons bold"> format_bold </span>
      <select class="font-family-prop">
        <option value="sans-sarif">sans-sarif</option>
        <option value="fantasy">fantasy</option>
        <option value="cursive">cursive</option>
        <option value="monospace">monospace</option>
      </select>

      <select class="font-size-prop">
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
      </select>
      <span class="material-icons italic"> format_italic </span>

      <span class="material-icons underlined"> format_underlined </span>

      <span class="left material-icons alignment"> format_align_left </span>

      <span class="center material-icons alignment"> format_align_right </span>
      <span class="right material-icons alignment"> format_align_center </span>

      <div class="color">
        <input type="color" class="color-input" />
        <span class="material-icons fontcolor"> format_color_text </span>
      </div>

      <div class="bgcolor">
        <input type="color" class="bg-color" />
        <span class="material-icons backgroundcolor"> format_color_fill </span>
      </div>
    </div>
    <div class="Formula-actions-cont">
      <input type="text" class="address-bar" />
      <img class="formula-icon" src="./Images/icons8-formula-50.png" />
      <input type="text" class="formula-bar" />
    </div>
    <div class="grid-cont">
      <div class="top-left-dummy"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <div class="sheet-actions-cont">
      <span class="material-icons"> post_add </span>
      <div class="sheets-folder-cont">
        <div class="sheet-folder">sheet1</div>
      </div>
    </div>
    <script src="gridlines.js"></script>
    <script src="cellproperties.js"></script>
    <script src="cycleValidation.js"></script>
    <script src="cyclePathTrace.js"></script>
    <script src="formula.js"></script>
  </body>
</html>
